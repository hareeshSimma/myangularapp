<!--top bar decorator-->
<app-top-bar></app-top-bar>

<!--side nav bar-->
<md-sidenav-container class="dashboard-container">
    <md-sidenav #sidenav mode="side" class="dashboard-sidenav" opened="true">
        <md-list class="side-menu">
            <md-list-item routerLink='dashboard' (click)="nav_active('dashboard',false)" [ngStyle]="{'border-left': isActive == 'dashboard' ? '4px solid rgb(78, 193, 237)' : '#12528a' }"><i class="material-icons">account_circle</i> Dashboard</md-list-item>
            <md-list-item routerLink='sites' (click)="nav_active('sites',false)" [ngStyle]="{'border-left': isActive == 'sites' ? '4px solid rgb(78, 193, 237)' : '#12528a' }"><i class="material-icons">view_list</i>Sites</md-list-item>
            <md-list-item routerLink='notifications' (click)="nav_active('notifications',false)" [ngStyle]="{'border-left': isActive == 'notifications' ? '4px solid rgb(78, 193, 237)' : '#12528a' }"><i class="material-icons">account_balance</i>Notifications</md-list-item>
            <md-list-item routerLink='analytics' (click)="nav_active('analytics',false)" [ngStyle]="{'border-left': isActive == 'analytics' ? '4px solid rgb(78, 193, 237)' : '#12528a' }"><i class="material-icons">account_balance</i>Analytics</md-list-item>
            <md-list-item routerLink='changepassword' (click)="nav_active('changepassword',true);collapse(3);" [ngStyle]="{'border-left': (isActive == 'changepassword'||isActive == 'emails'||isActive == 'security'||isActive == 'accesskeys') ? '4px solid rgb(78, 193, 237)' : ' #12528a' }"><i class="material-icons">assignment_ind</i>My Account<i class="material-icons " *ngIf="!_isMyaccount">keyboard_arrow_down</i><i class="material-icons" *ngIf="_isMyaccount">keyboard_arrow_up</i></md-list-item>
            <div class=" color" *ngIf="_isCurrentvalue == 3 && _isMyaccount">
                <md-list-item routerLink='changepassword' class="_padding" (click)="nav_active('changepassword',true)" [ngStyle]="{'border-left': isActive == 'changepassword' ? '4px solid #deaaaa' : '#12528a' }"><i class="material-icons">lock_open</i>Change Password</md-list-item>
                <md-list-item routerLink='emails' class="_padding" (click)="nav_active('emails',true)" [ngStyle]="{'border-left':isActive == 'emails' ? '4px solid #deaaaa' : ' darkcyan' }"><i class="material-icons">email</i>Emails</md-list-item>
                <md-list-item routerLink='security'class="_padding" (click)="nav_active('security',true)" [ngStyle]="{'border-left': isActive == 'security' ? ' 4px solid #deaaaa' : ' darkcyan' }"><i class="material-icons">security</i>Security</md-list-item>
            </div>
        </md-list>
    </md-sidenav>

    <!--sidw nav content-->
    <div class="dashboard-sidenav-content">
        <router-outlet></router-outlet>
    </div>

</md-sidenav-container>
