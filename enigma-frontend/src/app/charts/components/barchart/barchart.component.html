
<div style="width:100%;background: steelblue;height: 20px;" >
	<!--<button (click)="getBarChart()">Click</button>-->
<span class="pull-right glyphicon  glyphicon-{{icons}}" (click)="toggleNav()" style="padding-right: 5px; padding-top: 2px;"  [class.toggled]="navToggle === true"></span></div>

<div class="col-sm-12" >
	<div [ngClass]=" navToggle ? 'col-sm-6' : 'col-sm-12' " >
	<svg  id="bar-chart" preserveAspectRatio="xMidYMid meet"></svg>
	</div>
	<div class="col-sm-6 table-responsive" *ngIf="navToggle" style="height: 450px;">
		<table class="table ">
			<tr><th>Letter</th><th>Frequency</th></tr>
			<tr *ngFor="let d of records"><td>{{d.letter}}</td><td>{{d.frequency}}</td></tr>
		</table>
</div>
</div>
